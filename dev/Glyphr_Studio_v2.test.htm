<style>
    * {
        margin:0px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: normal;
    }

    body {
        margin: 20px;
    }

    #header,
    .resultSection {
        padding-bottom:20px;
        border-bottom: 1px solid lightgray;
        min-height: 85px;
        animation: fadein 0.5s;
    }

    #header {
        min-height: 175px;
        border-width: 0px;
    }

    h1 {
        margin-bottom: 20px;
        color:rgb(37, 48, 63);
    }

    h2 {
        margin-top:10px;
        margin-bottom:10px;
        color:rgb(37, 48, 63);
        opacity: 0.8;
    }

    button {
        background-color: #00388d;
        color:white;
        font-size: 14px;
        padding:2px 10px 4px 10px;
        cursor: pointer;
        border: 0px;
        border-radius: 3px;
        opacity: 0.8;
        margin-right: 8px;
    }

    button:hover {
        opacity: 1;
    }

    b {
        font-weight: bold;
    }

    input:hover {
        cursor: pointer;
    }

    @keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

    .category,
    .secondary {
        animation: fadein 1s;
        padding: 2px 16px 4px 16px;
        background-color: #EEF9FF;
        border-color: #D7E8F2;
        color: #223E66;
        border-style: solid;
        border-width: 1px;
        border-radius: 16px;
        margin:0px 8px 8px 0px;
        display: inline-block;
    }

    .category label:hover {
        cursor: pointer;
    }

    .testResult {
        animation: fadein 1s;
        padding: 2px 6px 4px 6px;
        border-style: solid;
        border-width: 1px;
        border-radius: 3px;
        margin:0px 10px 10px 0px;
        display: inline-block;
        cursor: default;
        box-shadow: none;
    }

    .testResult:hover {
        box-shadow: rgba(0,0,0,0.1) -1px 1px 4px;
    }

    .pass {
        background-color: rgb(253, 255, 254);
        border-color: rgb(198, 228, 200);
        color: rgb(179, 214, 179);
    }

    .fail {
        background-color: rgb(255, 241, 234);
        border-color: rgb(255, 135, 111);
        color: rgb(223, 15, 0);
    }

    .didNotRun {
        background-color: rgb(253, 250, 255);
        border-color: rgb(191, 127, 243);
        color: rgb(116, 0, 224);
    }

    .icon {
        font-weight: bold;
    }

    .testResult .icon {
        border-style: solid;
        border-width: 1px;
        border-radius: 100%;
        height: 16px;
        width: 16px;
        text-align: center;
        vertical-align: middle;
        display: inline-block;
        font-size: 14px;
        position: relative;
        top:-2px;
        margin-right: 4px;
        line-height: 16px;
    }

    .testSummary {
        animation: fadein 1s;
        display: inline-block;
        margin:0px 10px 0px 0px;
        padding:0px 10px 5px 10px;
        border-radius: 4px;
        border-style: solid;
        border-width: 1px;
    }

    .testSummary .count {
        font-size: 2em;
        display: block;
    }

    .testSummary .icon {
        font-size: 18px;
        position: relative;
        top: -2px;
        left: -2px;
    }

    #progressBarWrapper {
        height: 2px;
        background-color: #f8f8f8;
        width: 100%;
    }

    #progressBar {
        width: 0px;
        height: 2px;
        background-color: #00388d;
        opacity: 0.2;
    }
</style>
</head>

<body>

    <h1>Glyphr Studio v2 Tests</h1>

    <div id="header">
        <i style="color: lightgray">Loading tests...</i>
    </div>
    <div id="progressBarWrapper"><div id="progressBar"></div></div>
    <div id="results"></div>

</body>
