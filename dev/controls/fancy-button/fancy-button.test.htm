<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>fancy-button test</title>
    <script type="module">
        import FancyButton from './fancy-button.js';
    </script>
    <style>
        * {
            font-family: sans-serif;
        }

        body {
            background-color: rgb(229, 234, 239);
        }

        fancy-button {
            display: inline-block;
        }
    </style>
</head>
<body style="padding:20px;">
        <fancy-button>I'm a button!</fancy-button>
        <fancy-button secondary>I'm another button!</fancy-button>
        <br><br>
        <fancy-button fast>I'm a fast button!</fancy-button>
        <fancy-button secondary fast>I'm another fast button!</fancy-button>
        <br><br>
        <fancy-button disabled>No Click</fancy-button>
        <fancy-button secondary disabled>No Click also</fancy-button>
</body>
</html>
