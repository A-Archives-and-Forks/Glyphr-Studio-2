<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>glyph-tile test</title>
    <script type="module">
        import GlyphTile from './glyph-tile.js';
        import {basicLatinOrder} from '../../app/unicode.js';
        let target = document.getElementById('container');

        for (let i=0; i<basicLatinOrder.length; i++) {
            if (Math.random() < 0.2) {
                target.innerHTML += `<glyph-tile glyph="${basicLatinOrder[i]}" selected></glyph-tile>`;
            } else {
                target.innerHTML += `<glyph-tile glyph="${basicLatinOrder[i]}"></glyph-tile>`;
            }
        }
    </script>
    <style>
        * {
            font-family: sans-serif;
        }

        body {
            background-color: rgb(229, 234, 239);
        }

        glyph-tile {
            display: inline-block;
        }
    </style>
</head>
<body style="padding:20px;">
    <div id="container"></div>
</body>
</html>
