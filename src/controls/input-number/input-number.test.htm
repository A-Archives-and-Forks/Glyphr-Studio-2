<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>input-number test</title>
    <script type="module">
        import InputNumber from './input-number.js';
        customElements.define('input-number', InputNumber);
    </script>
    <style>
        * {
            font-family: sans-serif;
        }

        body {
            background-color: rgb(229, 234, 239);
        }

        input-number {
            display: inline-block;
        }

        label {
            display:block;
            margin-bottom: 12px;
        }
    </style>
</head>
<body style="padding:20px;">
    <label>Sample input
        <input-number value="123"></input-number>
    </label>
    <label>Disabled input
        <input-number value="123" disabled></input-number>
    </label>
    <label>Precision input
        <input-number value="123.1234567" precision="2"></input-number>
    </label>

    <hr>

    State change<br>
    <label>Sample input
        <input-number value="123" id="attrTest"></input-number>
    </label>
    <button onclick="document.getElementById('attrTest').setAttribute('disabled', '');">Disable</button>
    <button onclick="document.getElementById('attrTest').removeAttribute('disabled');">Enable</button>
</body>
</html>
