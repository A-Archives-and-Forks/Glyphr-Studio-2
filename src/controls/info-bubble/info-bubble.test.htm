<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>info-bubble test</title>
	<script type="module">
		import {InfoBubble} from './info-bubble.js';
		customElements.define('info-bubble', InfoBubble);
	</script>
	<style>
		* {
			font-family: sans-serif;
		}

		info-bubble {
			display: inline-block;
		}

		label {
			display:block;
			margin-bottom: 12px;
		}
	</style>
</head>
<body style="padding:20px;">
	<label>Sample input
		<info-bubble>
			This is a sample info-bubble
		</info-bubble>
		<input type="text" value="something">
	</label>
	<label>foobar
		<info-bubble>
			here is some info about foobar, that happens to be long
		</info-bubble>
		<input type="text" value="foo">
	</label>
	<label>multi-line bubble
		<info-bubble>
			This<br/>is a sample<br/>multi-line info-bubble
		</info-bubble>
		<input type="text" value="asdf">
	</label>
	<label>Sample input
		<info-bubble>
			This is a sample info-bubble
		</info-bubble>
		<input type="text" value="something">
	</label>
</body>
</html>
